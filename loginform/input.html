    </head>
    <body>
       
       
        <div class="float">

            <ul>
                <li><i class="fa-solid fa-house"></i>Home</li>
                <li><i class="fa-solid fa-user"></i>About</li>
                <li><i class="fa-solid fa-phone"></i>Contact</li>
            </ul>
        </div>
       
        <form class="Form" action="_self">
            <fieldset class="form1">
            <legend><b>LOGIN</b></legend>
            <label for="email"></label><i class="fa-solid fa-envelope"></i>Email:</label><br>
            <input type="text" id="email" name="email"  required><br>
            <label for="pwd"><i class="fa-solid fa-lock"></i>Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br>
            <input type="checkbox">Remember me? <br>
            
            <input type="submit" class="submit" value="Submit"><br>
             New User?
             <input type="submit" class="submit1" value="Register" > 
            </fieldset>
        </form>
       

    </body>
