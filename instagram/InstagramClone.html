<html>
    <head>
        <title>
            instgram
        </title>
        <link rel="stylesheet" href="instagram.css">
        <link rel="icon" href="instalogo.png">
    </head>
    <body>
        <div class="insta_image">
            <img src="instagram1.png">
     
            <div class="login_box">
                <img src="instagramtitle.png">
                <input type="text" class="input" placeholder="Phone number,username or email address">
                <input type="password" class="input" placeholder="Password">
                <button><b>Log in</b></button>
                <p >OR</p>
                <div class="img_fb">
                    <img src="fb.png"><a href="#">Log in with Facebook</a>
                </div><br>
                <div class="forgot">
                <a href="#">Forgotten your password?</a>
                </div>
                <div class="register_box">
                    <p>Don't have an account?<a href="#">Sign up</a></p>
                </div>
                <div class="img_store">
                    <p>Get the app.</p>
                    <img src="gplay.png">
                    <img src="micro.png">
                </div>
                
            </div>    
            
        </div>
    
    </body>
</html>
